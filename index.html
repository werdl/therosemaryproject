        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://kit.fontawesome.com/049529442a.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                background-image: linear-gradient(135deg, rgb(139, 198, 236) 0%, rgb(149, 153, 226) 100%);
                object-fit: cover;
            }

            .sidenav {
                display: flex;
                position: fixed;
                padding: 25px;
                width: 300px;
                flex-direction: column;
                justify-content: space-between;
                background: rgb(240,240,240,0.8);
                border-radius: 0 25px 25px 0;
                box-shadow: 70px 10px 47px -33px rgba(0,0,0,0.1);
                transition: 0.2s;
                top: 0;
                left: 0;
                height: 100%;
                justify-content: space-between;

            }

            .sidenav-cont {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            html,body {
                min-height: 100%;
                min-width: 100%;
            }
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            .nav-button {
                display: flex;
                gap: 10px;
                align-items: center;
                cursor: pointer;
                justify-content: left;
                border-radius: 10px;
                padding: 10px 25px;
                transition: 0.3s;
                width: 100%;
                background: white;
                color: black;
                text-decoration: none;
            }

            a.active,
            div.active {
                background: rgb(0, 98, 255);
                color: white;
            }

            .nav-button:hover {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 1px 8px rgba(0, 0, 0, 0.2);
            }
            a.nav-button:active {
                box-shadow: none;
            }

            .acrylic {
                /* Parent background + Gaussian blur */
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px); /* Safari */
              
                /* Exclusion blend */
                background-blend-mode: exclusion;
              
                /* Color/tint overlay + Opacity */

                background: rgba(255, 255, 255, .25);

              .text-center {
                justify-content: center;
              }

              .main {
                margin-left: 300px;
                padding: 25px;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
              }

              .main-top {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-content: center;
                text-align: center;
                width: 100%;
                height: 100%;
              }
              code {
                background: lightgrey;
                border-radius: 5px;
                padding: 10px;
                color: black;
              }
              .topnav {
                display: none;
              }

              .topnav,
              .sidenav {
                z-index: 2;
              }
              @media (prefers-color-scheme: dark) {
                body {
                    background-image: linear-gradient(135deg, rgb(13, 42, 60) 0%, rgb(73, 75, 125) 100%);
                    color: white;
                }
                code {
                    color: white;
                    background: darkslategray;
                }
              }
              @media (max-width: 579px) {
                .main {
                    margin-left: 0;
                }
                .sidenav {
                    display: none;
                }
                .topnav {
                    display: flex;
                }
                a.nav-button:active {
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 1px 8px rgba(0, 0, 0, 0.2);
                }
              }

              @media (max-height: 450px) {
                .sidenav {
                    gap: 5px;
                }
              }
              @media (max-height: 400px) {
                .sidenav-cont h1 {
                    font-size: 1.5rem;
                    margin-bottom: 0;
                }
                .nav-button {
                    padding: 5px 12.5px;
                }
              }
              @media (max-height: 330px) {
                .main {
                    margin-left: 0;
                }
                .sidenav {
                    display: none;
                }
                .topnav {
                    display: flex;
                }
              }

              .topnav {
                border-radius: 10px;
                flex-direction: column;
                justify-content: center;
                align-content: center;
                text-align: center;
                padding: 20px 20px 20px 12px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                margin: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 1px 8px rgba(0, 0, 0, 0.2);
              }
              .topnav-tray {
                display: grid;
                grid-template-columns: auto auto auto auto auto;
                gap: 5px;
                justify-content: space-between;
                align-content: center;
                text-align: center;
              }

              .topnav-button {
                width: auto;
                height: auto;
              }
        </style>
    </head>
    <body>
        <div class="topnav acrylic">
            <h2>Rosemary</h2>
            <div class="topnav-tray">
                <a class="nav-button acrylic active topnav-button">
                    <i class="fa-solid fa-house"></i>

                <a class="nav-button acrylic topnav-button">
                    <i class="fa-solid fa-book"></i>

                <a class="nav-button acrylic topnav-button">
                    <i class="fa-solid fa-book"></i>

                <a class="nav-button acrylic topnav-button">

                <a class="nav-button acrylic topnav-button">

        </div>
        <div class="sidenav acrylic">
            <div class="sidenav-cont">

                    <i class="fa-duotone fa-house"></i>Home

                <a class="nav-button acrylic">

                <a class="nav-button acrylic">

                </a>

            <a class="nav-button active text-center">
                <i class="fa-duotone fa-download"></i>Download Now!

        </div>
        <div class="main">
            <div class="main-top">
                <h1 class="text-center">Welcome to Rosemary!</h1>
