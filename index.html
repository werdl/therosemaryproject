                object-fit: cover;
            }

            .sidenav {
                display: flex;
                position: fixed;
                padding: 25px;
                width: 300px;
                flex-direction: column;
                justify-content: space-between;
                background: rgb(240,240,240,0.8);
                border-radius: 0 25px 25px 0;
                box-shadow: 70px 10px 47px -33px rgba(0,0,0,0.1);
                transition: 0.2s;
                top: 0;
                left: 0;
                height: 100%;
                justify-content: space-between;

            }

            .sidenav-cont {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }
            html,body {
                min-height: 100%;
                min-width: 100%;
            }
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            .nav-button {
                display: flex;
                gap: 10px;
                align-items: center;
                cursor: pointer;
                justify-content: left;
                border-radius: 10px;
                padding: 10px 25px;
                transition: 0.3s;
                width: 100%;
                background: white;
                color: black;
                text-decoration: none;
                overflow: hidden;
            }

            a.active,
            div.active {
                background: rgb(0, 98, 255);
                color: white;
            }

            .nav-button:hover {
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 1px 8px rgba(0, 0, 0, 0.2);
            }
            a.nav-button:active {
                box-shadow: none;
            }

              .text-center {
                justify-content: center;
              }

              .main {
                padding: 25px;
                padding-left: 325px;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: linear-gradient(135deg, rgb(139, 198, 236) 0%, rgb(149, 153, 226) 100%);
              }

              .main-top {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-content: center;
                text-align: center;
                width: 100%;
                height: 100%;
              }
              code {
                background: lightgrey;
                border-radius: 5px;
                padding: 10px;
                color: black;
              }
              .topnav {
                display: none;
              }

              .topnav,
              .sidenav {
                z-index: 2;
              }
              @media (prefers-color-scheme: dark) {
                body {
                    background: darkslategray;
                    color: white;
                }
                code {
                    color: white;
                    background: darkslategray;
                }
                .main {
                    background-image: linear-gradient(135deg, rgb(13, 42, 60) 0%, rgb(73, 75, 125) 100%);
                }
              }
              @media (max-width: 579px) {
                .main {
                    padding-left: 25px;
                }
                .sidenav {
                    display: none;
                }
                .topnav {
                    display: flex;
                }
                a.nav-button:active {
                    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 1px 8px rgba(0, 0, 0, 0.2);
                }
              }

              @media (max-height: 450px) {
                .sidenav {
                    gap: 5px;
                }
              }
              @media (max-height: 400px) {
                .sidenav-cont h1 {
                    font-size: 1.5rem;
                    margin-bottom: 0;
                }
                .nav-button {
                    padding: 5px 12.5px;
                }
              }
              @media (max-height: 330px) {
                .main {
                    padding-left: 0;
                }
                .sidenav {
                    display: none;
                }
                .topnav {
                    display: flex;
                }
              }

              .topnav {
                border-radius: 10px;
                flex-direction: column;
                justify-content: center;
                align-content: center;
                text-align: center;
                padding: 20px 20px 20px 12px;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                margin: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 0 1px 8px rgba(0, 0, 0, 0.2);
              }
              .topnav-tray {
                display: grid;
                grid-template-columns: auto auto auto auto auto;
                gap: 5px;
                justify-content: space-between;
                align-content: center;
                text-align: center;
              }

              .topnav-button {
                width: auto;
                height: auto;
                padding: 1.5vh 1.75vh!important;
              }
              .rsmy-favicon {
                display: none;
              }
              .menu-button {
                padding: 1.5vh 1.7vh!important;
                width: auto;
              }
        </style>
    </head>
    <body>
        <div class="topnav acrylic">
            <h2>Rosemary</h2>
            <div class="topnav-tray">
                <a class="nav-button acrylic active topnav-button">
                    <i class="fa-solid fa-house"></i>
                </a>
                <a class="nav-button acrylic topnav-button">
                    <i class="fa-solid fa-book"></i>
                </a>
                <a class="nav-button acrylic topnav-button">
                    <i class="fa-solid fa-book"></i>
                </a>
                <a class="nav-button acrylic topnav-button">
                    <i class="fa-solid fa-book"></i>
                </a>
                <a class="nav-button acrylic topnav-button">
                    <i class="fa-solid fa-book"></i>
                </a>
            </div>
        </div>
        <div class="sidenav acrylic">
            <div class="sidenav-cont">
                <img class="rsmy-favicon" src="favicon.png">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div class="nav-button acrylic menu-button" onclick="hideMenu();">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <h1 class="rsmy-title" style="margin-bottom: 0;"><img src="https://gonerogue.ml/rsmy-web-beta/logo.png" style="height: 64px;"></h1>
                </div>
                <a class="nav-button acrylic active">
                    <i class="fa-solid fa-house"></i>Home
                </a>
                <a class="nav-button acrylic docs-button">
                    <i class="fa-solid fa-book"></i>Docs
                </a>
                <a class="nav-button acrylic">
                    <i class="fa-solid fa-house"></i>Docs
                </a>
                <a class="nav-button acrylic">
                    <i class="fa-solid fa-house"></i>Docs
                </a>
                <a class="nav-button acrylic">
                    <i class="fa-solid fa-house"></i>Docs
                </a>
            </div>

            <a class="nav-button active text-center download-button">
                <i class="fa-duotone fa-arrow-down-to-line"></i>Download Now!
            </a>
        </div>
        <div class="main">
            <div class="container" style="height: 100%; width: 100%; ">
                <div class="main-top">
                    <h1 class="text-center mb-3 fw-semibold" style="font-size: calc(1.525rem + 3.3vw); line-height: 1.3;">Make anything in your imagination, using Rosemary</h1>
                    <p class="text-center lead mb-4">GoneRogue's in-house programming language.</p>
                    <code>$ cURL -cS "PLACEHOLDER"</code>
                </div>
                <div class="row" style="margin-top: 25px; padding: 25px;">
                    <div class="col-sm" style="border-right: 1px solid gray;">
                        Rosemary is GoneRogue's programming language.
                    </div>
                    <div class="col-sm">
                        Lorem ipsum...
                    </div>
                </div>
            </div>
        </div>
        <script>
            let hideMenuVar = false;
            function hideMenu() {
                if (hideMenuVar === false) {
                    $(".sidenav").css("width","100px");
                    $(".nav-button").css("padding-left","1.75vh");
                    $(".nav-button").css("padding-right","1.75vh");
                    $(".download-button").css("padding-left","2vh");
                    $(".docs-button").css("padding-left","1.95vh");
                    $(".nav-button").css("white-space","nowrap");
                    $(".nav-button").css("justify-content","left");
                    $(".nav-button").css("gap","100vh");
                    $(".rsmy-title").css("display","none");
                    $(".main").css("padding-left","125px");
                    setTimeout(function() {
                        $(".menu-button").css("width","100%");
                        $(".rsmy-favicon").css("display","initial");
                    }, 110);
                    hideMenuVar = true;
                }
                else if (hideMenuVar === true) {
                    $(".nav-button").css("padding-left","25px");
                    $(".nav-button").css("gap","10px");
                    $(".sidenav").css("width","300px");
                    $(".rsmy-favicon").css("display","none");
                    $(".rsmy-title").css("display","initial");
                    $(".main").css("padding-left","325px");
                    $(".menu-button").css("width","auto");
                    hideMenuVar = false;
                }
            }
        </script>
    </body>
</html>
